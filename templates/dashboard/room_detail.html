{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 col-lg-4 order-1 mb-4">
                        <div class="card">
                          <div class="card-header d-flex align-items-center justify-content-between">
                            <h5 class="card-title m-0 me-2">Информация об аудитории</h5>
                            
                          </div>
                          <div class="card-body">
                            <ul class="p-0 m-0">
                              <small class="text-muted d-block mb-1">Название</small>
                                <div class="me-2 mb-2">
                                    <span class="mb-0">{{ room.title }}</span>
                                </div>
                            </ul>
                          </div>
                        </div>
                      </div>
                    <div class="col-md-6 col-lg-4 order-2 mb-4">
                      <div class="card">
                        <div class="card-header d-flex align-items-center justify-content-between">
                          <h5 class="card-title m-0 me-2">Группы</h5>
                        </div>
                        <div class="card-body">
                          <ul class="p-0 m-0">
                             {% for group in groups %}
                             <li class="d-flex mb-4 pb-1">
                                <div class="d-flex w-100 flex-wrap align-items-center justify-content-between gap-2">
                                  <div class="me-2">
                                    <h6 class="mb-0"><a href="{% url 'group-detail' group.id %}">{{ group.title }}</a></h6>
                                  </div>
                                </div>
                              </li>
                             {% endfor %}
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    {% include 'includes/footer.html' %}
    <div class="content-backdrop fade"></div>
</div>
{% endblock %}
