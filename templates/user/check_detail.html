{% extends 'base.html' %}
{% block content %}
<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">
        <div class="row">
            <div class="col-md-12">
                <div class="card mx-auto col-lg-4 py-2 px-2">
                    <h5 class="card-header">
                        Чек
                    </h5>
                    <div class="card-body">
                        <form id="formAccountSettings" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <span>Имя</span>
                                <strong>{{ pupil.name }}</strong>
                                <span>Сумма</span>
                                <strong>{{ transaction.amount }}</strong>
                                <span>ID</span>
                                <strong>{{ transaction.id }}</strong>
                                <span>Комментарий</span>
                                <strong>{{ transaction.comment }}</strong>
                            </div>
                            <div class="mt-2">
                                <button type="submit" class="btn btn-icon btn-outline-secondary me-2"><i
                                        class='bx bxs-printer'></i></button>
                                <a class="btn btn-icon btn-outline-success"
                                    href="https://api.whatsapp.com/send?phone={{ transaction.pupil.phone }}&text=Добрый день! Мы рады предоставить вам информацию о платеже за обучение в MyAcademy. По данному чеку видно, что студент {{ transaction.pupil.name }} внёс сумму в размере {{ transaction.amount }} сом. Примечание к платежу: {{ transaction.comment }}."
                                    target="_blank"><i class='bx bxl-whatsapp'></i></a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>
    {% include 'includes/footer.html' %}
    <div class="content-backdrop fade"></div>
</div>
{% endblock %}
