{% extends 'base.html' %}
{% block content %}
<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">
        <div class="row">
            <div class="col-md-12">
                
                <div class="card mb-4">
                    <h5 class="card-header">Чек</h5>

                    <hr class="my-0">
                    <div class="card-body">
                        <form id="formAccountSettings" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="card mx-auto col-lg-4 py-2 px-2">
                                    <span>Имя</span>
                                    {{ pupil.name }}
                                </div>
                            </div>
                            <div class="mt-2">
                                <button type="submit" class="btn btn-primary me-2">Распечатать</button>
                                <a href="" class="btn btn-outline-secondary">Отправить на номер: {{ transaction.pupil.phone }}</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    {% include 'includes/footer.html' %}
    <div class="content-backdrop fade"></div>
</div>
{% endblock %}
